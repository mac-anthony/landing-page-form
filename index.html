<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regisraion page</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main class="main-page">
    <section class="main-container">
      <div class="txt-container">
        <h2>Learn to code by watching others</h2>
        <p>see how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>

      <section class="form-container">
        <div class="form-txt-div">
          <p class="form-p-tag">Try it free 7 days <span>then $20/mo. thereafter</span></p>
        </div>
        
        <div class="form-div">
          <form action="">
            
            <input type="text" spellcheck="true" name="firstname" placeholder="First Name" id="lastname" required pattern="^[a-z]{3,15}$" title="Name may only contain letters">

            <input type="text" spellcheck="true" name="lastname" placeholder="Last Name" id="lastname" required pattern="^[a-z]{3,15}$" title="Name may only contain letters">

            <input type="email" spellcheck="true" name="email" placeholder="Email Address" id="email" required pattern="^[a-z 0-9 .com]{3,15}$" title="Enter a valid Email">

            <input type="password" spellcheck="true" name="password" placeholder="Password" id="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$">

            <button type="submit" class="form-btn">CLAIM YOUR FREE TRIAL</button>

            <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </form>
        </div>


      </section>
    </section>
  </main>
  <footer></footer>
</body>
</html>
